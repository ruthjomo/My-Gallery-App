{% extends 'base.html' %}
{% block content %}
{{block.super}}
<div class="container">
  <br><hr>
  <h1 class="text-center" >View Gallery</h1>
  <hr>
  <div class="row">
    <div class="card-columns">
    {%for image in images%}
    <div class="col-md-3 p-4">
    <div class="card">
        <img src="{{image.pic.url}}"  data-toggle="modal" data-target="#im{{image.id}}" class="card-img-top"  alt="{{image.name}}">
          <!-- Modal -->
        <div class="modal fade" id="im{{image.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModal3Label" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <h5 class="modal-title text-center" id="exampleModal3Label">{{image.name}}</h5>
              <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button> -->
                  <div class="modal-header">
                      <img src="{{image.pic.url}}"  class="card-img-top" alt="{{image.name}}">
                  </div>
              <div class="modal-body">
                <p>Image Description: "{{image.description}}"</p>
                  <p class="text-muted">Category:{{image.image_category}}</p>
                  <p class="text-muted">Location:{{image.image_location}}</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-outline-info"><a href=""><i class="far fa-copy" ></i></a></button>
                <button type="button" class="btn  btn-outline-info btn-rounded btn-md ml-4" data-dismiss="modal">Close</button>
               
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    {% empty %}
    {% endfor %}
  </div>
  </div>
</div>
{% endblock %}
