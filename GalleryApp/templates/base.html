{% load bootstrap3 %}
{% load static%}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  {% if title %}
  <title>Gallery App - {{title}}</title>
  {% else %}
    <title> Gallery App </title>
  {% endif %}

  {% block styles %}
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link
    href="https://fonts.googleapis.com/css?family=PT+Serif:400,400i,700,700i|Roboto:300,400,700|PT+Sans:400,400i,700,700i"
    rel="stylesheet">
    <link href='//fonts.googleapis.com/css?family=Raleway:400,600,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
  {% endblock %}

</head>
<body>
  
   
     {% block content %} 
     <!-- <h1 class='text-center'>Photos for {{date|date:"l d-F Y"}}</h1> -->
     {% include "navbar.html" %}
      {%endblock%} 
    
    
    {% block scripts %}
    <script>
      function myFunction() {
          var copyText = document.getElementById("link");
          copyText.select();
          document.execCommand("Copy");
          alert("Copied the text: " + copyText.value);
      }
  </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script>
          function copy(ids) {
              var textCopied = document.getElementById(ids);
              text = textCopied.src;
              var elementary = document.createElement("input");
              document.body.appendChild(elementary);
              elementary.setAttribute('value', text);
              elementary.select();
              document.execCommand("copy");
              document.body.removeChild(elementary);
              alert("Copied: " + textCopied.src);
          }
  
      </script>


     {% bootstrap_javascript %}
    <script src="{% static 'js/scripts.js' %}"></script>
    {% endblock %}
</body>
</html>
